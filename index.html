<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Emotion Graph App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #graph-container {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<div>
    <video id="camera-stream" width="640" height="480" autoplay></video>
    <button id="start-camera">カメラを起動</button>
    <button id="take-photo">写真を撮る</button>
    <a id="download-photo" style="display: none;">ダウンロード</a>
    <canvas id="photo-canvas" width="640" height="480" style="display: none;"></canvas>
</div>
<h1>Emotion Graph App</h1>
    <h2>before_Emotion_data</h2>
    <textarea id="json-input" rows="10" cols="50" placeholder="Enter JSON code here..."></textarea>
    <button onclick="drawGraph('json-input','emotionGraph')">Generate Graph</button>
    
    <div id="graph-container">
        <canvas id="emotionGraph"></canvas>
    </div>
    <h2>after_Emotion_data</h2>
    <textarea id="json-input_2" rows="10" cols="50" placeholder="Enter JSON code here..."></textarea>
    <button onclick="drawGraph('json-input_2','emotionGraph_2')">Generate Graph</button>
    
    <div id="graph-container_2">
        <canvas id="emotionGraph_2"></canvas>
    </div>
    <h2>Percentage Difference Calculator</h2>
    <p id="result"></p>
    <button onclick="calculateDifference()">Calculate Difference</button>
    <script src="main.js"></script>
</body>
</html>
